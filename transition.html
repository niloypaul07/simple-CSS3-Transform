<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            border: 2px solid blue;
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* transition: width 2s ease-out 2s , background-color 5s; */
            transition: transform 4s ease-in-out 1s;
        }

        .box:hover{
            /* width:400px;
            background-color: brown; */
            transform: scale(.5) rotate(45deg) translateX(38px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    
</body>
</html>
