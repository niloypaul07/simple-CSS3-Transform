<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container{
            width: 300px;
            height: 300px; 
            border: 2px solid black;
            background-color: aqua ;
        }
        .inner{
            width: 300px;
            height: 300px; 
            border: 2px solid black;
            background-color: rgb(233, 29, 172) ;
            /* transform: scale(.5); */
        }
        .inner:hover {
            transform: scale(.5) rotate(-180deg) translate(300px);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">inner 1</div>
    </div>
    <div class="container">
        <div class="inner">inner 2</div>
    </div>
    <div class="container">
        <div class="inner">inner 3</div>
    </div>
    
</body>
</html>
