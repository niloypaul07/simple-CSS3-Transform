<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes bounce{
        0%{

            top: 0px;
            left: 0px;
        }
        25%{
            left:150px;
            top: 200px;
            background-color: rgb(43, 43, 119);

        }
        50%{
            top: 0px;
            left: 300px;
            background-color: black;

        }

        100%{
            top: 200px;
            left: 500px;
            background-color: brown;

        }
    }
        .stage{
            width: 600px;
            height: 300px;
            background-color: aqua;
            border: 1px solid saddlebrown;
            
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blueviolet;
            position: relative;
            animation: bounce 4s ease-in-out 1s infinite alternate;
        }
    
    </style>
</head>
<body>
    <div class="stage">
        <div class="ball"></div>
    </div>
    
</body>
</html>
